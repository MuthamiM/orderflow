services:
  - type: web
    name: orderflow-engine
    env: python
    region: oregon # or frankfurt, ohio, singapore.
    buildCommand: "pip install -r engine/requirements.txt"
    startCommand: "cd engine && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: POLY_API_KEY
        sync: false
      - key: POLY_API_SECRET
        sync: false
      - key: POLY_API_PASSPHRASE
        sync: false
      - key: POLYGON_RPC_URL
        value: https://polygon-rpc.com
      - key: PRIVATE_KEY
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: MAX_ORDER_SIZE_USDC
        value: 50.0
      - key: MIN_CONFIDENCE_THRESHOLD
        value: 85.0
